<!DOCTYPE html>
<html>
    <head>
        <title>HTML/CSS/JavaScript Task</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main class="container-fluid">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <img id="logo" class="img-responsive" src="img/logo.png" alt="Skyline Markets" />
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <h1 id="main-title">Even a superhero<br> needs a signal!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" id="main-subtitle">
                    <h2><span>Our Analysts Point You Straight</span><br><span>To The Hottest Opportunities</span></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-7" id="form-wrapper">
                    <h3 class="title">Open your binary options account<br>and start trading <span>today!</span></h3>
                    <form id="signup-form" name="signup-form">
                        <div class="form-group">
                            <input type="text"
                                   class="form-control"
                                   placeholder="First Name"
                                   id="first-name" name="first-name"
                                   required />
                        </div>
                        <div class="form-group">
                            <input type="text"
                                   class="form-control"
                                   placeholder="Last Name"
                                   id="last-name" name="last-name"
                                   required />
                        </div>
                        <div class="form-group">
                            <input type="email"
                                   class="form-control"
                                   placeholder="Email"
                                   id="email" name="email" />
                        </div>
                        <div class="form-group clearfix">
                            <input type="tel"
                                   class="form-control pull-left"
                                   placeholder="043"
                                   id="code" name="code"
                                   required />
                            <input type="tel"
                                   class="form-control pull-right"
                                   placeholder="Phone Number"
                                   id="phone" name="phone"
                                   required />
                        </div>
                        <div class="form-group" id="submit-wrapper">
                            <button type="submit" class="btn"><span>Create account</span></button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
